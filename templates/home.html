<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<br>
	<p style="font-size:30px ; color:white ; text-align:center ; background-color:#00539C"> Prediction of a patient's LOS in a hospital </p>
	<br> <br>

	<!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body style= 'background-color:#deeaee'>


    <div class="container">
		
        <form action="\predict" method="post" autocomplete="off">
		
		
			<p style="font-size:30px ; color:navy"><b>Patient Info</b></p>
			<br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                        <h5 class="card-title">Age</h5>
                            <select name="Age" id="Age" required="required">
							<option value="none" selected disabled hidden> - Select - </option>
                                <option value="0-20">0-20</option>
                                <option value="21-30">21-30</option>
                                <option value="31-40">31-40</option>
                                <option value="41-50">41-50</option>
                                <option value="51-60">51-60</option>
                                <option value="61-70">61-70</option>
                                <option value="71-80">71-80</option>
                                <option value="81-100">81-100</option>
                            </select>   
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                        <h5 class="card-title">Department</h5>
                            <select name="Department" id="Department" required="required">
							<option value="none" selected disabled hidden> - Select - </option>
                                <option value="gynecology">gynecology</option>
                                <option value="anesthesia">anesthesia</option>
                                <option value="radiotherapy">radiotherapy</option>
                                <option value="TB & Chest disease">TB & Chest disease</option>
                                <option value="surgery">surgery</option>
                            </select>     
                        </div>
                    </div>
                </div>
            </div>
            
            
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                        <h5 class="card-title">Type of Admission</h5>
                            <select name="Type_of_Admission" id="Type_of_Admission" required="required">
							<option value="none" selected disabled hidden> - Select - </option>
                                <option value="Trauma">Trauma</option>
                                <option value="Urgent">Urgent</option>
                                <option value="Emergency">Emergency</option>
                            </select>  
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                        <h5 class="card-title">Severity of Illness</h5>
                            <select name="Severity_of_Illness" id="Severity_of_Illness" required="required">
							<option value="none" selected disabled hidden> - Select - </option>
                                <option value="Minor">Minor</option>
                                <option value="Moderate">Moderate</option>
                                <option value="Extreme">Extreme</option>
                            </select>    
                        </div>
                    </div>
                </div>
            </div>
			
			<br> <br>
			
			<input type="text" size='34' name="Visitors_with_Patient" placeholder=" Visitors with Patient  (generally 1-10)" required="required" /> <br><br>
    		<input type="text" size='37' name="Admission_Deposit" placeholder=" Admission Deposit  (generally 2000-8000)" required="required" /> <br>
			
			
			<br><br>
		
			
			<p style="font-size:30px ; color:navy"><b>Hospital Info</b></p>
			<br>
			
			<div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Ward Type</h5>
                            <select name="Ward_Type" id="Ward_Type" required="required">
							<option value="none" selected disabled hidden> - Select - </option>
                                <option value="P">P</option>
                                <option value="Q">Q</option>
                                <option value="R">R</option>
                                <option value="S">S</option>
                                <option value="T">T</option>
                                <option value="U">U</option>
                            </select>
                        </div>
                    </div>
                </div>
			
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Bed Grade</h5>
                            <select name="Bed_Grade" id="Bed_Grade" required="required">
							<option value="none" selected disabled hidden> - Select - </option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <br>
            <input type="text" size='34' name="Available_Extra_Rooms" placeholder=" Available Extra Rooms  (generally 1-8)" required="required" /> <br><br>
            
            <br>

            <!-- Submit -->
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>

        <!-- Signature -->
        <br>

    </div>
   
</body>

</html>
